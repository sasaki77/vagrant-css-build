---
- name: Install latest packages from apt
  apt:
    name:
      - vim
      - git
      - wget
      - firefox
      - openjdk-8-jdk
    state: latest
  become: true

- name: Install specified packages from apt
  apt:
    name:
      - openjfx=8u161-b12-1ubuntu2
      - libopenjfx-jni=8u161-b12-1ubuntu2
      - libopenjfx-java=8u161-b12-1ubuntu2
  become: true

- name: add environments to bash_profile
  lineinfile:
    path: "~/.bashrc"
    state: present
    line: "{{item}}"
  with_items:
    - "export M3_HOME={{maven_name}}"
    - "export PATH=$PATH:$M3_HOME/bin"

- name: add environments to bash_profile
  lineinfile:
    path: "~/.bashrc"
    state: present
    line: "export JAVA_HOME={{java_home}}"
